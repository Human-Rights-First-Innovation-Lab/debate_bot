server {
    listen 80;
    server_name starfish-app-nm2zl.ondigitalocean.app;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name starfish-app-nm2zl.ondigitalocean.app;

    # SSL Certificate paths (replace with correct paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/starfish-app-nm2zl.ondigitalocean.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/starfish-app-nm2zl.ondigitalocean.app/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;  # Proxying to FastAPI running on port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
